<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div>
        <h1>Add Student</h1>
    </div>
    <form th:action="@{/addStudent}" th:object="${student}" method="POST">
        <input type="hidden" name="id"  th:field="*{id}">
        <label for="firstName">First Name</label>
        <div>
            <input type="text" name="firstName" placeholder="First Name ..." th:field="*{firstName}">
        </div>

        <label for="lastName">Last Name</label>
        <div>
            <input type="text" name="lastName" placeholder="Last Name ..." th:field="*{lastName}">
        </div>

        <label for="email">Email</label>
        <div>
            <input type="email" name="email" placeholder="Email..." th:field="*{email}">
        </div>

        <label for="course">Course</label>
        <div>
            <input type="text" name="course" placeholder="Course ..." th:field="*{course}">
        </div>

        <label for="yearOfStudy">Year Of Study</label>
        <div>
            <select name="yearOfStudy" th:field="*{yearOfStudy}">
                <option value="1" >1</option>
                <option value="1" >2</option>
                <option value="1" >3</option>
            </select>
        </div>

        <button type="submit" name="saveStudent">+ add</button>

    </form>

</div>
</body>
</html>
